    <header>
        <h1>Contact Us</h1>
        <nav>

    <main>
        <p>
            Contact us via email at <a href="mailto:email@example.com">TechCon 2024</a>
        </p>
        <p>Visit Our Social Media Page:</p>
        <ul>
            <li><a href="https://facebook.com/" target="_blank">Facebook</a></li>
            <li><a href="https://twitter.com/" target="_blank">Twitter</a></li>
            <li><a href="https://instagram.com/" target="_blank">Instagram</a></li>
            <li><a href="https://linkedin.com/" target="_blank">LinkedIn</a></li>
            <li><a href="https://github.com/" target="_blank">GitHub</a></li>

        <h3>TechCon 2024 Venue Location</h3>
        <div>
            <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.115345788847!2d-122.0842492846924!3d37.42247677982514!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5bdbb572ce3%3A0x2a0b2cdbb8074c4!2sGoogleplex!5e0!3m2!1sen!2sus!4v1631585651230!5m2!1sen!2sus"

        <form>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your Name">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="your.email@example.com">

            <label for="message">Message</label>
            <textarea name="message" id="message">Write a message</textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>
